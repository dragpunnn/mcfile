<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglercraft Versions</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;   /* Center vertically */
      align-items: center;       /* Center horizontally */
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;    /* Stack heading and cards vertically */
      align-items: center;
    }

    h1 {
      color: #ffffff;
      font-size: 3em;            /* Bigger heading */
      margin-bottom: 50px;
      text-shadow: 0 0 12px rgba(255,255,255,0.4);
      z-index: 2;
    }

    .cosmic-card {
      display: block;
      margin: 15px auto;
      padding: 30px 50px;        /* Larger padding */
      font-size: 1.6em;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00c8ff;
      box-shadow: 0 0 15px rgba(0,200,255,0.4);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 2;
      text-align: center;
      width: 340px;              /* Wider box for long text */
      max-width: 90%;
      text-decoration: none;     /* Remove underline for links */
    }

    .cosmic-card:hover {
      background: #00c8ff;
      color: #000;
      box-shadow: 0 0 30px rgba(0,200,255,0.7);
      transform: translateY(-5px);
    }

    .cosmic-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,200,255,0.15) 0%, transparent 70%);
      animation: pulse 10s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(0.9); opacity: 0.3; }
    }

    /* Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 0.8; }
    }

    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(-45deg, white, transparent);
      opacity: 0.7;
      transform: rotate(45deg);
      animation: shoot 2s linear forwards;
    }

    @keyframes shoot {
      from { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateX(-800px) translateY(800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Version</h1>
    <!-- Direct links to external files -->
    <a href="./EaglercraftX_1.8_WASM-GC_Offline_Download.html" 
       target="_blank" class="cosmic-card">
      EaglercraftX 1.8
    </a>
    
    <a href="./Eaglercraft_1.12.2_WASM_Offline_Download.html" class="cosmic-card">Eaglercraft 1.12.2</a>
  </div>

  <script>
    // Generate stars
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(star);
    }

    // Shooting stars periodically
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }
    setInterval(createShootingStar, 6000);
  </script>
</body>
</html>
